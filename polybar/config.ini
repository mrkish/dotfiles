[colors]
background = #BF000000
foreground = #bbb
primary = #8aa4f0
highlighted = #bbb

[settings]
format-padding = 1

[bar/main]
width = 93%
height = 18
offset-x  = 4%
offset-y  = 3
radius = 5.0
background = ${colors.background}
foreground = ${colors.foreground}
wm-restack = bspwm
font-0 = GoogleSans Medium:size=9;4
font-1 = FuraMono Nerd Font:size=9;4
font-2 = Font Awesome 5 Free:size=9;4
font-3 = Roboto:style=medium:size=9;4
modules-left = bspwm 
modules-center = title
modules-right = arch-updates cpu memory pulseaudio date time system

[module/bspwm]
type = internal/bspwm
format = <label-state> <label-mode>
format-padding = 0
label-focused = %name%
label-focused-background = #008080
label-focused-foreground = #ffffff
label-focused-padding = 2
label-occupied = %name%
label-occupied-background = #3c3c3c
label-occupied-foreground = #ffffff
label-occupied-padding = 2
label-urgent = %name%!
label-urgent-background = #ff8376
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2
label-empty = %name%
label-empty-padding = 2
label-tiled = %{A1:bspc desktop -l next:}%{A}
label-tiled-padding = 2
label-tiled-font = 3
label-monocle = %{A1:bspc desktop -l next:}%{A}
label-monocle-padding = 2
label-monocle-font = 3

[module/title]
type = internal/xwindow
label-font = 4

[module/system]
format-padding = 2
type = custom/text
content = 
click-left = $SCRIPTS/dmenu/system-menu

[module/time]
format-padding = 2
type = internal/date
label =  %date%
date = %I:%M%

[module/date]
format-padding = 2
type = internal/date
label =  %date%
date = %a %d. %b%

[module/pulseaudio]
format-padding = 2
type = internal/pulseaudio
label-volume =  %percentage%%
label-muted =  muted

[module/arch-updates]
format-padding = 2
type = custom/script
exec = $HOME/.config/polybar/arch-updates.sh
label = %{A1:alacritty -e apu u:} %output%%{A}

[module/cpu]
type = internal/cpu
format-padding = 2
format-prefix = "  "
interval = 2
label = %{F#666}%{F#ccfafafa} %percentage%%

[module/memory]
type = internal/memory
format-padding = 2
format-prefix = "  "
interval = 2
label = %{F#666}%{F#ccfafafa} %percentage_used%%
